<!DOCTYPE html>

<head>
  <title>กำลังเข้าสู่ Form</title>
  <style>
    .centerScreen {
      margin-top: 20;
      margin-right: auto;
      margin-bottom: 20;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <div class="centerScreen">
    <center>
      <img src="https://drive.google.com/uc?id=1mEyShWSX9rPf4klIDeMTlHAOc4BsySFK" height="200px" , width="200px" />
      <h1>
        กำลังเข้าสู่ Google Form กรุณารอซักครู่
      </h1>
    </center>
  </div>
</body>
<footer>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "1657260490-q8ar2rJw";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://neno-tech.github.io/portfulio/",
          });
        }
      })
      .then((profile) => {
        window.location.replace(
           `https://docs.google.com/forms/d/e/1FAIpQLScTi2cQxv41a5TsSdXKjdqRrwqXcONVIyuRdSK9vWL8muiYEA/viewform?usp=pp_url&entry.251316401=${profile.userId}&entry.1429900973=${profile.displayName}&entry.1134896048=${profile.pictureUrl}&entry.1683825984=${profile.statusMessage}`
        );
      });


    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</footer>
